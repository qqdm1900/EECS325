<H3 CLASS="FM2Heading">
<A NAME="pgfId-883853"></A>2.2.3  <A NAME="marker-883852"></A>Regions</H3>
<P CLASS="Body">
<A NAME="pgfId-883854"></A>A<I CLASS="Italic">
 region</I>
 is the area of text between the mark and the current point. Many editor commands affect only a specified region.</P>
