<H3 CLASS="FM2Heading">
<A NAME="pgfId-856606"></A>24.1.1  <A NAME="36868"></A>Stepper toolbar</H3>
<P CLASS="Body">
<A NAME="pgfId-856607"></A>The commands on the stepper toolbar allow you to step to various points in the code, set breakpoints and perform macroexpansions.</P>
