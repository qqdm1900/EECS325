<H3 CLASS="FM2Heading">
<A NAME="pgfId-924690"></A>19.12.1  Configuring unixODBC</H3>
<P CLASS="Body">
<A NAME="pgfId-924636"></A>Configure unixODBC in these files.</P>
<P CLASS="Body">
<A NAME="pgfId-924637"></A>For the driver:</P>
<CODE CLASS="Code-line">
<A NAME="pgfId-924638"></A>/etc/odbcinst.ini</CODE>
<P CLASS="Body">
<A NAME="pgfId-924639"></A>For the datasource:</P>
<CODE CLASS="Code-line">
<A NAME="pgfId-924640"></A>&#126;/.odbc.ini</CODE>
<CODE CLASS="Code-line">
<A NAME="pgfId-924641"></A>/etc/odbc.ini</CODE>
