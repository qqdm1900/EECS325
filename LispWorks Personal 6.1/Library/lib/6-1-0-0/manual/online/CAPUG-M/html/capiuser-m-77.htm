<H3 CLASS="FM2Heading">
<A NAME="pgfId-906054"></A>6.3.1  Tree interaction</H3>
<P CLASS="Body">
<A NAME="pgfId-906055"></A><A NAME="marker-906059"></A><CODE CLASS="Code">
tree-view</CODE>
 supports only the <CODE CLASS="Code">
:single-selection</CODE>
 <EM CLASS="Variable">
interaction</EM>
 but you can have <CODE CLASS="Code">
:extended-selection</CODE>
 functionality by using the subclass <A NAME="marker-906077"></A><CODE CLASS="Code">
extended-selection-tree-view</CODE>
.</P>
