<H3 CLASS="FM1Heading">
<A NAME="pgfId-904033"></A>6.6  Text input choice</H3>
<P CLASS="Body">
<A NAME="pgfId-888569"></A>A <CODE CLASS="Code">
text-input-choice</CODE>
 class is provided which allows arbitrary text input augmented with a choice like an <CODE CLASS="Code">
option-pane</CODE>
.</P>
<P CLASS="Body">
<A NAME="pgfId-904019"></A>See <CODE CLASS="Code">
examples/capi/choice/text-input-choice.lisp</CODE>
.</P>
