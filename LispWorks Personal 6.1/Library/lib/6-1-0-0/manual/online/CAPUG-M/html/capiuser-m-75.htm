<H3 CLASS="FM2Heading">
<A NAME="pgfId-904066"></A>6.2.6  Filters</H3>
<P CLASS="Body">
<A NAME="pgfId-904070"></A>You can add a filter to a <CODE CLASS="Code">
list-panel</CODE>
 by passing the <CODE CLASS="Code">
:filter</CODE>
<A NAME="marker-904083"></A> initarg.</P>
<P CLASS="Body">
<A NAME="pgfId-904089"></A>List panel filters are used in the LispWorks IDE, for example in the Inspector tool.</P>
