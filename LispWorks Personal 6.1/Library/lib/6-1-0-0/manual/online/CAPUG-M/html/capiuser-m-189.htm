<A NAME="pgfId-910590"></A>13.4.1  Text</H3>
<P CLASS="Body">
<A NAME="pgfId-910647"></A>You can draw text with the functions <A NAME="marker-910961"></A><CODE CLASS="Code">
draw-string</CODE>
 and <A NAME="marker-910966"></A><CODE CLASS="Code">
draw-character</CODE>
.</P>
<P CLASS="Body">
<A NAME="pgfId-910745"></A>To control the font used, see <A HREF="capiuser-m-201.htm#52374" CLASS="XRef">Portable font descriptions</A>.</P>
