<H4 CLASS="REntry">
<A NAME="pgfId-1661756"></A><A NAME="marker-1661754"></A><A NAME="10611"></A>pi-by-2</H4>
<DIV>
<H5 CLASS="REntry-type">
<A NAME="pgfId-1661757"></A>Constant</H5>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1661758"></A>Summary</H5>
<P CLASS="RBody">
<A NAME="pgfId-1661759"></A><CODE CLASS="Code">
(/ pi 2)</CODE>
 as a <CODE CLASS="Code">
double-float</CODE>
.</P>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1661760"></A>Package</H5>
<P CLASS="RSignature">
<A NAME="pgfId-1661761"></A>graphics-ports</P>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1661762"></A>Description</H5>
<P CLASS="RBody">
<A NAME="pgfId-1661763"></A>The constant <CODE CLASS="Code">
pi-by-2</CODE>
 is the result of <CODE CLASS="Code">
(/ cl:pi 2)</CODE>
. It is a <CODE CLASS="Code">
cl:double-float</CODE>
.</P>
</DIV>
