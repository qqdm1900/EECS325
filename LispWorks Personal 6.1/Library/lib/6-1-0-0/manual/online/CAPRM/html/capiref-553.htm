</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1659423"></A>Summary</H5>
<P CLASS="RBody">
<A NAME="pgfId-1659424"></A><CODE CLASS="Code">
pi</CODE>

<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1659427"></A>Description</H5>
<P CLASS="RBody">
<A NAME="pgfId-1659428"></A>The constant <CODE CLASS="Code">
fpi</CODE>
 is the result of <CODE CLASS="Code">
(float cl:pi 1.0)</CODE>
. It is a <CODE CLASS="Code">
cl:single-float</CODE>
.</P>
