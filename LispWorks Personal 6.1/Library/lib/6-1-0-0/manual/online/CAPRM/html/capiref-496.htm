<H4 CLASS="REntry">
<A NAME="pgfId-1622128"></A><A NAME="45810"></A><A NAME="marker-1641283"></A>2pi</H4>
<DIV>
<H5 CLASS="REntry-type">
<A NAME="pgfId-1622129"></A>Constant</H5>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1622130"></A>Summary</H5>
<P CLASS="RBody">
<A NAME="pgfId-1622131"></A><CODE CLASS="Code">
(* 2 pi)</CODE>
 as a <CODE CLASS="Code">
double-float</CODE>
.</P>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1622132"></A>Package</H5>
<P CLASS="RSignature">
<A NAME="pgfId-1622133"></A>graphics-ports</P>
</DIV>
<DIV>
<H5 CLASS="REntry-head">
<A NAME="pgfId-1622134"></A>Description</H5>
<P CLASS="RBody">
<A NAME="pgfId-1622135"></A>The constant <CODE CLASS="Code">
2pi</CODE>
 is the result of <CODE CLASS="Code">
(* 2 cl:pi)</CODE>
. It is a <CODE CLASS="Code">
cl:double-float</CODE>
.</P>
</DIV>
