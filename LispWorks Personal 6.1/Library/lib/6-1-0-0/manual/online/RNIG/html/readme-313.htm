<H3 CLASS="FM2Heading">
<A NAME="pgfId-958753"></A>13.4.3  Drag'n'drop improvements on Cocoa</H3>
<P CLASS="Body">
<A NAME="pgfId-958756"></A>On Cocoa, <A NAME="marker-958754"></A><CODE CLASS="Code">
capi:list-panel</CODE>
 and <A NAME="marker-958755"></A><CODE CLASS="Code">
capi:tree-view</CODE>
 now support dropping, via <EM CLASS="Variable">
drop-callback</EM>
.</P>
